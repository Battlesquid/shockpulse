<!DOCTYPE html>
<html>

<head>
	<title>Audio+</title>
	<style>
		html {
			margin: 0;
		}
		
		html,
		body {
			height: 100%;
			margin: 0;
		}
		
		audio {
			position: absolute;
			bottom: 0;
			right: 0;
			border: 5px solid #000;
		}
		
		#play {
			padding: 20px 20px;
			border-top: 5px solid whitesmoke;
			color: whitesmoke;
			cursor: pointer;
			/*letter-spacing: 4px;*/
			-webkit-transition-duration: 0.5s;
			-o-transition-duration: 0.5s;
			transition-duration: 0.5s;
		}
		
		#play:hover {
			padding: 10px 20px;
		}
		
		#songs {
			position: absolute;
			padding: 5px;
			bottom: 0;
			left: 0;
			border-top: 5px solid whitesmoke;
			color: whitesmoke;
			cursor: pointer;
		}
		
		#absparentright {
			position: absolute;
			bottom: 0;
			right: 0;
		}
		
		input[type=file] {
			padding: 20px 20px;
			border-top: 5px solid whitesmoke;
			color: whitesmoke;
			cursor: pointer;
			-webkit-transition-duration: 0.5s;
			-o-transition-duration: 0.5s;
			transition-duration: 0.5s;
			outline: none;
		}
		
		input[type=file]:hover {
			padding: 10px 20px;
		}
	</style>
	<link rel="icon" href="assets/icon.ico">
</head>

<body>
	<script src="assets/pixi.min.js"></script>
	<div id="absparentright">
		<input onchange="handleFiles(this.files);" id="file" type="file">
		<a id="play">&#9654; | &#10073;&#10073;</a>

	</div>
	<audio id="audio" src="assets/audio2.mp3"></audio>
	<script src="assets/script.js"></script>
</body>



</html>
